<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrizzL Forecast</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="search">
        <div class="logo-container">
          <img src="../public/logo.png" />
          <h1>
            DrizzL
            <span>By Pavleq</span>
          </h1>
        </div>
        <div class="searchbox">
          <input
            id="txtLocation"
            type="text"
            maxlength="20"
            placeholder="Look up weather for location"
          />
          <img id="btnSearch" src="../public/search.svg" />
        </div>
        <img id="loader" class="hidden" src="../public/loader.png" />
      </div>
      <div class="container hidden">
        <div class="converter celsius">
          <div class="slider">Â°C</div>
        </div>
        <div class="main-info box"></div>
        <div class="details box"></div>
        <div class="hourly box"></div>
      </div>
      <div id="loadingError" class="loading-error box hidden">
        <img src="public/error.svg" />
        <div style="border-left: 1px solid #4d4d4d8f; padding-left: 25px">
          <h3>Unable to retrieve weather for given location.</h3>
          <button id="btnRetry">Try again?</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
